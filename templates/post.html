{% extends "base.html" %}

{% block content %}
  <article class="post-detail card shadow-sm border-0 p-4">
    <h1 class="mb-3">{{ post.title }}</h1>
    <p class="text-muted">
      By <strong>{{ post.author }}</strong> on {{ post.date }}
    </p>
    <hr>
    <div class="mt-4">
      {{ post.content | safe }}
    </div>
    <div class="mt-4">
      <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
    </div>
  </article>
{% endblock content %}
